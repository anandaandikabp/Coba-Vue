<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 5%;
            font-family: "Quicksand", sans-serif;
        }

        .active {
            background: salmon;
            border: 0;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <img :src="gambar" alt="hello" width="200">
            <h1 v-text="name"></h1>
            <p><input type="text" v-model="name"></p>
            <p>{{ kelas }}</p>
            <p>
                <button v-on:click="handleClick()">Ditekan</button>
            </p>
            <h1>{{ bilangan }}</h1>
            <p>Bilangan ini adalah bilangan {{ infoBilangan }}</p>

            <div>
                <label><input type="checkbox" value="Surya" v-model="kelas">Surya</label>
                <label><input type="checkbox" value="Garpit" v-model="kelas">Garpit</label>
                <label><input type="checkbox" value="Samsu" v-model="kelas">Samsu</label>
            </div>

            <button v-bind:class="{active: menu === 'home'}" v-on:click="menu = 'home'">Home</button>
            <button v-bind:class="{active: menu === 'about'}" v-on:click="menu = 'about'">About</button>
            <button v-bind:class="{active: menu === 'blog'}" v-on:click="menu = 'blog'">Blog</button>

        </header>
        <footer id="footer">
            <p>copyright 2022</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="kode.js"></script>
</body>

</html>
